<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

</head>
<body>
     <header>
        <div class="topnav">
            <a href="#home">Deli Delivery</a>
        </div>
        <h3>Checkout Page</h3>
     </header>
        
         <h4>Choose a payment method</h4>
            <div class="icons">
                   <i class="fab fa-cc-visa fa-2x" style="color:navy;"></i>
                   <i class="fab fa-cc-mastercard fa-2x" style="color:red;"></i>   
            </div>
            <form action="submit" class="form">
               <label for="cardname">Name on Card</label>
               <input type="text" id="cardname" name="cardname" placeholder="John Doe">

               <label for="cardnum">Card Number</label>
               <input type="number" id="cardnum" name="cardnum" placeholder="1111-2222-3333-444">
              
               <label for="expiry-date">Expiry Date</label>
               <input type="text" placeholder="MM/YY">

               <label for="cvv">CVV</label>
               <input type="text" id="cvv" name="cvv" placeholder="123">
   
       <p>Total: $$</p>
       <button type="submit">Place Delivery Order</button>
            </form>
</body>
</html>
