<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fontawesome.com/">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant wireframe</title>
</head>
<body class="container">
    <header>
        <div class="topnav">
            <a href="#home">Deli Delivery</a>
            <input type="text" placeholder="Search restaurant...">
        </div>
               <h1>Restaurants</h1>
               
    </header>
    
  <section>
      <div class="restaurant">
        <div class="title-img">
            <img src="./images/img.jpg" alt="food picture" class="img" >
        </div>
        <div class="text-action">
            <h2>Burger King</h2>
              <span>American</span>
        </div>  
      </div>
      <div class="restaurant">
        <div class="title-img">
            <img src="./images/juice.jpg" alt="food picture" class="img" >
        </div>
        <div class="text-action">
            <h2>Juice Point</h2>
            <span>cold pressed juice</span>
           
        </div>  
      </div>
      <div class="restaurant">
        <div class="title-img">
            <img src="./images/baguette.jpg" alt="food picture" class="img" >
        </div>
        <div class="text-action">
            <h2>La Serre</h2>
            <span>French Breakfast</span>
           
        </div>  
      </div>

      
  </section>

  <section>
      <div class="navigation">
          <a href="#home"><i class="fa fa-home"></i>Home</a>
          <a href="#food">Food</a>
          <a href="#orders">Orders</a>
          <a href="settings">Settings</a>

              <li>Food</li>
